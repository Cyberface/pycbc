[executables]
injections = ${which:lalapps_inspinj}
injection_jitter = ${which:ligolw_cbc_jitter_skyloc}

[injections]
write-compress =

[injections-detectionfullinj]
waveform      = SpinTaylorthreePointFivePN
i-distr       = uniform
l-distr       = exttrig
d-distr       = uniform
min-distance  = 2000.0
max-distance  = 145000.0
m-distr       = componentMass
min-mass1     = 1.0
max-mass1     = 25
min-mass2     = 1.0
max-mass2     = 3
min-mtotal    = 2.0
max-mtotal    = 25
enable-spin   =
min-spin1     = 0.0
max-spin1     = 0.98
min-spin2     = 0.0
max-spin2     = 0.75
min-kappa1    = 0.0
f-lower       = 30.0
exttrig-inj-start = 1
exttrig-inj-stop = 100
aligned =
disable-milkyway =
jitter-skyloc = 0.036
jitter-skyloc-fermi = false

[injections-nsns30inj]
waveform      = SpinTaylorthreePointFivePN
i-distr       = uniform
max-inc       = 30
l-distr       = exttrig
d-distr       = uniform
min-distance  = 2000.0
max-distance  = 45000.0
m-distr       = gaussian
min-mass2     = 1.0
max-mass2     = 3.0
mean-mass2    = 1.4
stdev-mass2   = 0.2
min-mass1     = 1.0
max-mass1     = 3.0
mean-mass1    = 1.4
stdev-mass1   = 0.2
min-mtotal    = 2.0
max-mtotal    = 6.0
enable-spin   =
min-spin1     = 0.0
max-spin1     = 0.40
min-spin2     = 0.0
max-spin2     = 0.40
f-lower       = 30.0
exttrig-inj-start = 1
exttrig-inj-stop = 2500
aligned =
disable-milkyway =
jitter-skyloc = 0.036
jitter-skyloc-fermi = false

[injections-nsbh30inj]
waveform      = SpinTaylorthreePointFivePN
i-distr       = uniform
max-inc       = 30
l-distr       = exttrig
d-distr       = uniform
min-distance  = 2000.0
max-distance  = 72500.0
m-distr       = gaussian
min-mass2     = 1.0
max-mass2     = 3.0
mean-mass2    = 1.4
stdev-mass2   = 0.4
min-mass1     = 2.0
max-mass1     = 25.0
mean-mass1    = 10.0
stdev-mass1   = 6.0
min-mtotal    = 3.0
max-mtotal    = 25.0
enable-spin   =
min-spin1     = 0.0
max-spin1     = 0.98
min-spin2     = 0.0
max-spin2     = 0.40
min-kappa1    = 0.5
f-lower       = 30.0
exttrig-inj-start = 1
exttrig-inj-stop = 25
aligned =
disable-milkyway =
jitter-skyloc = 0.036
jitter-skyloc-fermi = true
